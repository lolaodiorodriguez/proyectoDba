<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Hotel - Hoteles Buena Vista</title>
    <link rel="stylesheet" href="/css/estilo.css"> 
</head>
<body>
    <div class="container-registro">
        <div class="left-section">
            <h1>Hoteles Buena Vista</h1>
            <img src="https://img.freepik.com/vector-gratis/ilustracion-vector-concepto-abstracto-centro-logistico-centro-logistica-global-almacen-comercial-centro-distribucion-gestion-cadena-suministro-metafora-abstracta-optimizacion-costes-transporte_335657-1791.jpg" alt="Imagen del Hotel" class="hotel-image">
        </div>
        <div class="right-section">
            <h2>Registro Suministros</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="contact">Proveedor</label>
                <input type="text" id="contact" name="contact" required>
                
                <label for="address">Cantidad: </label>
                <input type="number" id="address" name="address" required>

                <button type="submit" class="register-button">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
