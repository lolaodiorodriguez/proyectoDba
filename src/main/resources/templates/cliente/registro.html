<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Hotel - Hoteles Buena Vista</title>
    <link rel="stylesheet" href="/css/estilo.css"> 
</head>
<body>
    <div class="container-registro">
        <div class="left-section">
            <h1>Clientes Buena Vista</h1>
            <img src="https://crm.easytrax.com.bd/client/client_registration/new/images/cover-img.png" alt="Imagen registro de clientes" class="hotel-image">
        </div>
        <div class="right-section">
            <h2>Registro de Clientes</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="province">Apellido 1:</label>
                <input type="text" id="province" name="province" required>
                
                <label for="canton">Apellido 2:</label>
                <input type="text" id="canton" name="canton" required>
                
                <label for="district">Email</label>
                <input type="text" id="district" name="district" required>
                
                <label for="email">Direccion: </label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit" class="register-button">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
